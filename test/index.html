<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen - Materialize slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div id="slider-wrapper">
    <div class="slider">
      <ul class="slides">
        <li><img src="https://rakibofc.github.io/images/web-dev.jpg"></li>
        <li><img src="https://rakibofc.github.io/images/web-dev-2.png"></li>
        <li><img src="https://rakibofc.github.io/images/web-dev-3.png"></li>
      </ul>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js'></script>
  <script>
    $(document).ready(function () {
      $('.slider').slider();
    });
  </script>

</body>

</html>
