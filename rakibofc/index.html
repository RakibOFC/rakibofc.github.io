<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left {
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            float: left;
        }
        #left a{
            color: #ffffff;
            text-decoration: none;
            margin: 0;
            padding: 10px;
        }
        #left a:hover{
            margin: 0;
            background-color: #dfd9d9;
            color: #000000;
            padding: 10px;
        }
        
        #flip {
            cursor: pointer;
            height: 17px;
            width: 38px;
            text-align: center;
            color: #fff;
            float: right;
            padding: 10px;
        }
        #flip:hover{
            background-color: #e61616;
            color: #ffffff;
        }
        #flip-nav{
            color: #ffffff;
            background-color: #000000;
            height: 37px;
        }

        #panel {
            margin-top: 37px;
            display: none;
            background-color: #000000;
            color: #ffffff;
            float: right;
        }

        #panel a {
            text-decoration: none;
            color: #ffffff;
            display: block;
            padding: 10px 20px;
        }
        #panel a:hover {
            color: #000000;
            background-color: #dfd9d9;
        }
        #flip-nav{
            z-index: 99999;
        }
        #flip-right-menu{
            z-index: -99999;
        }
        #panel #drop-down{
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div id="flip-nav">
        <div id="left">
            <a href="">RakibOFC</a>
        </div>
        <div id="flip-right-menu">
            <div id="flip">â˜°</div>
            <div id="panel">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Site Links &#x25BC</a>
                <div id="drop-down">
                    <a href="">Drop Down</a>
                    <a href="">Drop Down</a>
                    <a href="">Drop Down</a>
                    <a href="">Drop Down</a>
                </div>
                <a href="">Contact</a>
                <a href="">More &#x25BC</a>
                <div id="drop-down">
                    <a href="">Drop Down</a>
                    <a href="">Drop Down</a>
                    <a href="">Drop Down</a>
                    <a href="">Drop Down</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideToggle(1000);
            });
        });
    </script>
</body>

</html>
